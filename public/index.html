<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
	<meta property="og:image" content="https://scontent.xx.fbcdn.net/v/t1.15752-9/p173x172/257738568_258941186284671_8915621633593301649_n.png?_nc_cat=106&ccb=1-5&_nc_sid=aee45a&_nc_ohc=DHItvY-wJ4sAX-CnHwl&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=2787c19a411faab6d872672682c41306&oe=61BD9D05"/>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Sudoku solver</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style type="text/css">
		body {
			background-color: #E3F2FD;
			font-family: helvetica;
		}
		#root {
			margin-left: auto;
			margin-right: auto;
			text-align: center;				
		}
		p {
			text-align: center;
			font-size: 10px;
		}
		table {
			border: 3px solid #D5EDEB;
			margin-top: 10px;
			margin-left: auto;
			margin-right: auto;
			background-color: #D5EDEB;
		}
		td {
			border: 1px solid #D5EDEB;
			width: 50px;
			height: 50px;				
		}	
		input {
			border: 2px solid #D5EDEB;
			background-color: #1DE9B6;
			height: 50px;
			width: 50px;
			color: #00838F;
			font-weight: 500;				
			text-align: center;
			font-size: 20px;
			margin-right: 0px 0px 0px 0px;
			padding: 0px 0px 0px 0px;
		}
		@media screen and (max-width: 490px) {
			input {
				height: 40px;
				width: 40px;
			}
		}
		@media screen and (max-width: 400px) {
			input {
				height: 35px;
				width: 35px;
			}
		}
		@media screen and (max-width: 350px) {
			input {
				border: 2px solid #D5EDEB;
				background-color: #1DE9B6;
				height: 32px;
				width: 32px;
				color: #00838F;
				font-weight: 500;				
				text-align: center;
				font-size: 20px;
				margin-right: 0px 0px 0px 0px;
				padding: 0px 0px 0px 0px;
			}
		}
		button {
			font-weight: bold;
			text-align: center;
			background-color: #0277BD;
			color: #FAFAFA;
			border:none;
			border-radius: 2px;
			margin-top: 20px;
			margin-right: 10px;
			padding-top: 7px;
			padding-bottom: 7px;
			padding-right: 10px;
			padding-left: 10px;
		}
		button:disabled {
			opacity: 0.2;
		}			
		button.clear {
			border-radius: 100px;
			color: black;
			background-color: #D32F2F;
		}
		button.undo {
			border-radius: 100px;
			color: black;
			background-color: #FBC02D;
		}			
		button.solve {
			background-color: #4CAF50;
		}
		button.check {
			background-color: #03A9F4;
		}
		.footnote{
			margin-top: 50px;
		}
		.fixed {
			font-weight: bold;
			color: #00838F;
		}
		.result {
			color: gray;
		}
		.solved-appear {
			opacity: 0.01;
		}			
		.solved-appear.solved-appear-active {
			opacity: 1;
			transition: opacity 200ms ease-in;
		}	
	</style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
